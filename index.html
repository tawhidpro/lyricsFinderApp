<!doctype html>
<html lang="en">
<head>
    <title>Hard Rock Solution - Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar  navbar-dark my-3">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Hard Rock Lyric Search</h1>
                <div class="search-box my-5">
                   <form action="#">
                    <input id="searchInput" type="text" class="form-control" placeholder="Enter your artist song name">
                    <button  class="btn btn-success search-btn">Search</button>
                   </form>
                </div>
            </div>
            <!-- Single Lyrics -->
            <div class="single-lyrics text-center">

            </div>
            

            <div id="displaySearchResult">
              
            </div>
          
        </main>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script>
            const searchBtn = document.querySelector('.search-btn');  
            searchBtn.addEventListener('click',function(){
                const searchInput = document.querySelector('#searchInput').value;
                fetch(`https://api.lyrics.ovh/suggest/${searchInput}`)
                .then(response => response.json())
                .then(data => {
                    displaySearchResult.innerHTML = "";
                    for (let i = 0; i < data.data.length; i++) {
                        const displaySearchResult = document.getElementById('displaySearchResult');
                        displaySearchResult.innerHTML += `
                        <div class="search-result col-md-8 mx-auto py-2">
                        <div class="single-result row align-items-center my-1 p-2">
                            <div class="col-md-9">
                                <h3 class="lyrics-name">${data.data[i].title}</h3>
                                <p class="author lead">Singer : <span>${data.data[i].artist.name}</span></p>
                            </div>
                            <div class="col-md-3 text-md-right text-center">
                                <a href="https://www.facebook.com/" class="btn btn-success">Get Lyrics </a>
                            </div>
                            </div>
                        </div>
                        `
                        if(i == 9){
                            break;
                        }             
                      ;                        
                    } 
            });
            });

            
          
          
        </script>

    <!-- Custom Script Here -->

</body>

</html>
